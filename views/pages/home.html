<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="../styles/popup.css">
        <link rel="stylesheet" href="../styles/home.css" />
        <title>Home Page - H2PD</title>
        <!-- Font Awesome Cdn Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <script type="module" src="../scripts/home.js"></script>
    </head>

    <body>
        <div class="container test">
            <nav>
                <div class="navbar">
                    <div class="logo-img">
                        <img src="assets/logo_iSD.jpg" alt="logo_img">
                        <h1>H2PD</h1>
                    </div>
                    <ul>
                        <li><a href="#">
                                <i class="fas fa-user"></i>
                                <span class="nav-item">Customer</span>
                            </a>
                        </li>

                        <li><a href="/">
                            <i class="fas fa-user"></i>
                            <span class="nav-item">Home</span>
                        </a>
                    </li>
                        <li><a href="/trash">
                                <i class="fas fa-tasks"></i>
                                <span class="nav-item">Trash</span>
                            </a>
                        </li>
                        <li><a href="#">
                                <i class="fas fa-cog"></i>
                                <span class="nav-item">Products</span>
                            </a>
                        </li>
                        <li><a href="#">
                                <i class="fas fa-question-circle"></i>
                                <span class="nav-item">Help</span>
                            </a>
                        </li>
                        <li><a href="#">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="nav-item">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <hr></hr>
            <section class="main">
                <div class="main-top">
                    <div class="nav-intro">
                        <p>Welcome, .... Have a nice day  !!!</p>
                        <div class="nav-ring"><img src="../assets/Group.png" alt="nav-icon"></div>
                    </div>
                    <div class="nav-right">
                       <div class="nav-img"><img src="../assets/Vector.png" alt="nav-user-icon"></div>
                        <div class="nav-detail"><span>Nguyen Van A</span>
                       <div class="nav-drop-down"><img src="../assets/mdi_menu-down.png" alt="nav-menu-down"></div>
                        </div>
                    </div>
                </div>
                <div class="main-body">
                    <h1>Customer</h1>

                    <div class="search_bar">
                        <input type="search" placeholder="Search customer here...">
                        <select name="" id="">
                            <option>Category</option>
                            <option>Bronze</option>
                            <option>Silver</option>
                            <option>Diamond</option>
                        </select>
                        <select class="filter">
                            <option>Filter</option>
                            <option>From A - Z</option>
                            <option>From Z - A</option>
                        </select>
                    </div>

                    <div class="tags-bar">
                        <div class="tag" data-add-user>
                            <span>Add a new customer</span>
                        </div>
                    </div>

                    <div class="home-container">
                    </div>
                </div>
            </section>
        </div>

    </body>

    </html>
